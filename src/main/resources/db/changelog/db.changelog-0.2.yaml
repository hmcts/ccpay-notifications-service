databaseChangeLog:
  - changeSet:
      id: 100002
      author: arbab
      changes:
        - createTable:
            tableName: contact_details
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: notification_id
                  type: int
                  constraints:
                    nullable: false
                    foreignKeyName: fk_notification_id
                    references: notification(id)
              - column:
                  name: reference
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: notification_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: template_id
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_created
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: date_updated
                  type: TIMESTAMP WITHOUT TIME ZONE
              - column:
                  name: created_by
                  type: varchar(255)
                  constraints:
                    nullable: false


  - changeSet:
      id: 100003
      author: arbab
      changes:
        - dropColumn:
            columnName: id
            columns:
              - column:
                  name: reference
            tableName: contact_details

  - changeSet:
      id: 100004
      author: arbab
      changes:
